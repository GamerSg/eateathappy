<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eat Eat Happy - Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/eat.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/w3.js"></script>
    <script src="js/register.js"></script>
    <script src="js/eat.js"></script>
</head>

<body class="bg-dark">
    <div w3-include-html="navbar.html"></div>
    <div class="w-75 mx-auto mt-5 p-5 bg-light rounded">
        <h1>Register</h1>
        <BR>
        <form id="registerForm" action="#" class="needs-validation" onsubmit="return submitRegister()">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter First Name" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="fname">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label><BR>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input " id="male" name="gender" value="m" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input col-sm-3" id="female" name="gender" value="f" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="fname">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" required>
                <input type="text" class="form-control mt-2" id="address2" name="address2">
            </div>
            <div class="form-group">
                <label for="fname">Mobile Number</label>
                <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobile" required>
            </div>
            <div class="form-group mb-1">
                <label for="PW">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd" required>
            </div>
            <div class="form-group">
                <label for="cfmPW">Confirm Password</label>
                <input type="password" class="form-control" id="pwd2" placeholder="Confirm Password" required>
            </div>
            <div class="form-group row">
                <div class="form-group col-sm-6">
                <label for="profPic">Upload Profile Picture (Optional)</label>
                <input type="file" class="form-control-file" id="profPic">
            </div>
            <div class="form-group col-sm-6">
                <img id="preview-img" src="image/user.png">
                <small id="message" class="form-text text-muted">Select a profile image</small>
            </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <BR><BR>
        </form>
        <div class="alert alert-danger collapse" id="msg"></div>
        <div class="alert alert-success collapse" id="msg2"></div>
    </div>
    <div w3-include-html="footer.html"></div>
    <script>
        w3.includeHTML(checkLogin);
    </script>
</body>

</html>
