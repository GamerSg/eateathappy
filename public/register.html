<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eat Eat Happy - Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/w3.js"></script>
    <script src="js/register.js"></script>
</head>

<body class="bg-dark">
    <div w3-include-html="navbar.html"></div>
    <div class="w-75 mx-auto mt-5 p-5 bg-light rounded">
        <h1>Register</h1>
        <form>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
                </div>
                <div class="form-group col-sm-6">
                    <label for="fname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label><BR>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input " id="male" name="gender">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input col-sm-3" id="female" name="gender">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="fname">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address">
                <input type="text" class="form-control mt-2" id="address2">
            </div>
            <div class="form-group">
                <label for="fname">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number">
            </div>
            <div class="form-group mb-1">
                <label for="PW">Password</label>
                <input type="password" class="form-control" id="PW" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="cfmPW">Confirm Password</label>
                <input type="password" class="form-control" id="cfmPW" placeholder="Confirm Password">
            </div>
            <div class="form-group row">
                <div class="form-group col-sm-6">
                <label for="profPic">Upload Profile Picture (Optional)</label>
                <input type="file" class="form-control-file" id="profPic">
            </div>
            <div class="form-group col-sm-6">
                <img id="preview-img" src="image/user.png">
                <small id="message" class="form-text text-muted">Select a profile image</small>
            </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
