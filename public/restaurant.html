<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eat Eat Happy - About</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/eat.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gallery.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/w3.js"></script>
    <script src="js/eat.js"></script>
    <script src="js/gallery.js"></script>
</head>

<body class="bg-dark">
    <div w3-include-html="navbar.html"></div>
    <div class="w-75 mx-auto mt-5 p-1 bg-light rounded">
        <div class="row">
            <div class="col-7 my-3">

                <!-- Container for the image gallery -->
                <div class="container">

                    <!-- Full-width images with number text -->
                    <div class="mySlides my-3">
                        <div class="numbertext">1 / 3</div>
                        <img id="img1b" class="img-fluid mx-auto d-block" src="" style="width:auto; height: 600px;">
                    </div>

                    <div class="mySlides my-3">
                        <div class="numbertext">2 / 3</div>
                        <img id="img2b" class="img-fluid mx-auto d-block"
                            src="https://s3-media0.fl.yelpcdn.com/bphoto/GX0gB92c87i3zWTzCMK3fQ/o.jpg"
                            style="width:auto; height: 600px;">
                    </div>

                    <div class="mySlides my-3">
                        <div class="numbertext">3 / 3</div>
                        <img id="img3b" class="img-fluid mx-auto d-block"
                            src="https://s3-media0.fl.yelpcdn.com/bphoto/GX0gB92c87i3zWTzCMK3fQ/o.jpg"
                            style="width:auto; height: 600px;">
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <!-- Thumbnail images -->
                    <div class="row mx-0">
                        <div class="column">
                            <img class="demo cursor" id="img1" src="" style="width:100%" onclick="currentSlide(1)">
                        </div>
                        <div class="column">
                            <img class="demo cursor" id="img2" src="" style="width:100%" onclick="currentSlide(2)">
                        </div>
                        <div class="column">
                            <img class="demo cursor" id="img3" src="" style="width:100%" onclick="currentSlide(3)">
                        </div>
                    </div>
                </div>
                <!-- END Container for the image gallery -->
            </div>
            <div class="col-5 my-3">
                <h1 id="restName"></h1>
                <h5 id="restCuisine" class="text-secondary"></h5>
                <h3 id="restRating" class="text-danger">4/5</h3>
                <p id="restDesc" class="lead">
                    </h3>
                    <BR><BR>
                <div id="restDetails" class="alert alert-primary mr-3">

                </div>

            </div>
        </div>
        <!-- Reviews -->
        <div class="mx-3 my-3">
            <h4 class="text-center">Reviews</h4>
            <div id="reviewCard" class="card w-75 p-3 mx-auto">
                <!--User Review form-->
                <form class="needs-validation" id="reviewForm" onsubmit="return sendReview()">
                    <fieldset id="userReviewForm">
                    <div class="form-group">
                        <label for="email">Heading</label>
                        <input type="text" class="form-control" id="heading" name="heading" placeholder="Heading"
                            required>
                        <label for="review" class="mt-2">Review</label>
                        <textarea class="form-control" name="review" id="review" placeholder="Review" rows="3" required></textarea>
                        <label for="score" class="mt-2">Score</label>
                        <select class="form-control w-25" name="score" id="score">
                            <option>1</option>
                            <option>2</option>
                            <option selected="selected">3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </fieldset>
                    <button type="submit" id="reviewBtn" class="btn btn-primary">Submit</button>                   
                    <button type="button" id="editBtn" class="btn btn-primary" style="display: none;" onclick="editReviewUI()">Edit</button>
                    <button type="button" id="deleteBtn" class="btn btn-danger" style="display: none;" onclick="deleteReview()">Delete</button>
                </form>
            </div>
            <hr class="w-75">
            <div id="pubreviews">

            </div>
            
        </div>
    </div>
    <div w3-include-html="footer.html"></div>
    <script>
        w3.includeHTML(checkLogin);
        getRestaurant();
        initGallery();   
        getReviews();
    </script>
</body>

</html>
