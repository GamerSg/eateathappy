<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eat Eat Happy - About</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/eat.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/w3.js"></script>
    <script src="js/eat.js"></script>
</head>

<body class="bg-dark">
    <div w3-include-html="navbar.html"></div>
    <div class="w-75 mx-auto mt-5 p-1 bg-light rounded">
        <div class="row m-1">
            <div id="content" class="col-sm-9 p-0 row m-0"></div>
            <div class="col-sm-3 p-2 m-0">
                <div class="card">
                    <div class="card-header lead">
                        Filter
                    </div>
                    <div class="card-body">
                        <form id="restForm">
                        <label for="PW">Search</label>
                        <input type="text" placeholder="Search" class="form-control" id="filter" name="filter" oninput="getRestaurants()">
                        <BR>
                        <div class="form-group">
                            <label>Cuisine</label><BR>
                            <div class="row">
                                <div class="form-check col-sm-3 mx-3">
                                    <input class="form-check-input" type="checkbox" id="western" value="western" name="cuisine">
                                    <label class="form-check-label" for="western">Western</label>
                                </div>
                                <div class="col-sm-3 mx-3">
                                    <input class="form-check-input" type="checkbox" id="halal" value="halal" name="cuisine">
                                    <label class="form-check-label" for="halal">Halal</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-check col-sm-3 mx-3">
                                    <input class="form-check-input" type="checkbox" id="vegan" value="vegan" name="cuisine">
                                    <label class="form-check-label" for="vegan">Vegan</label>
                                </div>
                                <div class="col-sm-3 mx-3">
                                    <input class="form-check-input" type="checkbox" id="japanese" value="japanese" name="cuisine">
                                    <label class="form-check-label" for="japanese">Japanese</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-check col-sm-3 mx-3">
                                    <input class="form-check-input" type="checkbox" id="vegetarian" value="vegetarian" name="cuisine">
                                    <label class="form-check-label" for="vegetarian">Vegetarian</label>
                                </div>
                                <div class="col-sm-3 mx-3">
                                    <input class="form-check-input" type="checkbox" id="chinese" value="chinese" name="cuisine">
                                    <label class="form-check-label" for="chinese">Chinese</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-check col-sm-3 mx-3">
                                    <input class="form-check-input" type="checkbox" id="indian" value="indian" name="cuisine">
                                    <label class="form-check-label" for="indian">Indian</label>
                                </div>
                                <div class="col-sm-3 mx-3">
                                    <input class="form-check-input" type="checkbox" id="korean" value="korean" name="cuisine">
                                    <label class="form-check-label" for="korean">Korean</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-check col-sm-3 mx-3">
                                    <input class="form-check-input" type="checkbox" id="lebanese" value="lebanese" name="cuisine">
                                    <label class="form-check-label" for="lebanese">Lebanese</label>
                                </div>
                                <div class="col-sm-3 mx-3">
                                    <input class="form-check-input" type="checkbox" id="others" value="others" name="cuisine">
                                    <label class="form-check-label" for="others">Others</label>
                                </div>
                            </div>
                        </div>
                        <BR>
                            <label class="form-check-label" for="sortby">Sort By:</label>
                            <select class="form-control" name="sortby" id="sortby">
                                <option>Name</option>
                                <option>Rating</option>
                            </select>
                        </form>
                    </div>
                </div>


            </div>
        </div></div>
        <div w3-include-html="footer.html"></div>
        <script>
            w3.includeHTML(checkLogin);
            getRestaurants();
            $("#restForm :input").change(function () {
                getRestaurants();
            });
        </script>
</body>

</html>
