<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eat Eat Happy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/eat.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="js/w3.js"></script>
  <script src="js/eat.js"></script>
</head>

<body class="bg-dark">
  <div w3-include-html="navbar.html"></div>
  <!--Caraousel-->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner mh-50 mx-auto" style="width: 90%;">
      <div class="carousel-item active">
        <img class="d-block w-100" src="image/slide1.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block bg-dark rounded w-25 mx-auto">
          <h5>Teng Bespoke Japanese Dining</h5>
          <p>Yummy Bento set</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="image/slide2.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block bg-dark rounded w-25 mx-auto">
          <h5>Flor Patisserie</h5>
          <p>Delicious soft cakes!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="image/slide3.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block bg-dark rounded w-25 mx-auto">
          <h5>Blue Label Pizza & Wine</h5>
          <p>Come try their mouthwatering Pizzas!!</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div w3-include-html="footer.html"></div>

  <script>
    w3.includeHTML(checkLogin);
  </script>
</body>

</html>
